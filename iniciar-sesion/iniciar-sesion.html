<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img src="../img/logo-platzi-video-BW2.png" alt="" class="header__img">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Usuario">
                <input type="text" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-pass">
                    <label>
                        <input type="checkbox" name="box1" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="../img/twitter.png" alt="twitter">Inicia sesión con twitter</div>
            </section>

            <p class="login__container--register">
                No tienes ninguna cuenta ? <a href="#">Registrate</a>
            </p>
        </section>
    </section>
    <footer>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
