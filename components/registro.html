<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/registro.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img src="logo-platzi-video-BW2.png" alt="" class="header__img">
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2>Registro</h2>
            <form action="" class="registro__container--form">
                <input type="text" class="input" placeholder="Usuario" required>
                <input type="email" name="email" id="email" class="input" placeholder="Correo" required>
                <input type="password" class="input" placeholder="Contraseña" required>
                <button class="button">Registrarme</button>
            </form>

            <p class="registro__container--login">
                Ya tienes una cuenta ? <a href="iniciar-sesion.html">Iniciar Sesión</a>
            </p>
        </section>
    </section>
    <footer>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
