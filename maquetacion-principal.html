<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img src="../img/logo-platzi-video-BW2.png" alt="logo de platzi" class="header__img">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../img/perfil.png" alt="perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="navegacion">
        <h2 class="navegacion__title">¿Qué quieres ver hoy?</h2>
        <input type="text" name="buscador" id="buscador" placeholder="Buscar..." class="input">
    </section>

    <h3 class="categories__title">Mi lista</h2>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="../img/images/casual-curly-hair-denim-1587036.jpg" alt="Un tipo con un ocular de un ojo">
                <div class="carousel-item__details">
                    <div>
                        <img src="../img/icons8-play-64.png" alt="Play">
                        <img src="../img/icons8-añadir.svg" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>
        </div>
    </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
